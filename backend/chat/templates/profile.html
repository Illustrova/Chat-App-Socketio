{% set user_data = user_data%}<div class="profile__avatar avatar avatar--big" data-letter="{{ username[:1].upper()}}"><img src="{%if user_data.avatar%}{{user_data.avatar}}{%else%}{{'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'}}{%endif%}"/></div><div class="profile__name">{{username}}</div><div class="profile__location">{{user_data.location}}</div><section class="profile__photos photos"><div class="list"><div class="list__heading"><h4>In channels</h4></div><ul class="list__items">{%for channel in user_channels%}<li class="list__item" data-channel="{{channel}}" data-letter="{"><a class="channel channel--joined"><div class="channel__name">{{channel}}</div><div class="channel__icon"><button class="channel__btn-join btn btn--small btn--borderless" title="Join channel"><svg xmlns="http://www.w3.org/2000/svg" width="22" viewBox="0 0 510 510"><path d="M280.5 229.5V153h-51v76.5H153v51h76.5V357h51v-76.5H357v-51h-76.5z"/></svg></button><div class="channel__updates"></div></div></a></li>{%endfor%}</ul></div></section>
