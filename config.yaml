options:
  dateformat:
    weekday: short
    year: numeric
    month: long
    day: numeric
    hour: numeric
    minute: 2-digit
variables:
  socketio:
    APP:
      LOADED: app_loaded
    CHANNELS:
      UPDATE:
        ANNOUNCE: channels_announce_update
        REQUEST: channels_request_update
        HTML: channels_html
      JOIN: channel_join
      CREATE:
        NEW: channel_create
        SUCCESS: channel_create_success
        ERROR: channel_create_error   
    USERS:
      UPDATE:
        ANNOUNCE: users_announce_update
        REQUEST: users_request_update
        HTML: users_html
    CURRENT_CHAT:
      UPDATED: current_chat_updated
    CHAT:
      HTML: chat_html
      LOAD: chat_load
    PROFILE:
      HTML: profile_html
      LOAD: profile_load
    MESSAGE:
      SEND: message_send
      RECEIVED: message_received
    USERDATA:
      UPDATE: userdata_update
      STATUS: 
        UPDATED: status_updated
  template:
    USERS:
      SELF:
        NAME: "username"
        CURRENT_CHAT: current_chat
        CURRENT_CHAT_DATA: current_chat_data
      ALL:
        DATA: "all_users_data"
      ONE:
        DATA: "user_data"
        CHANNELS: "user_channels"
    CHANNELS:
      ALL: "all_channels"
      SELF: "self_channels"
      ONE:
        MEMBERS: "members"
    MESSAGES:
      CHANNEL: "channel_messages"
